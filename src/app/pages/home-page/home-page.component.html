@if (expansions$ | async; as expansions) {
    <div class="home">
        <app-banner [expansion]="expansions[0]" [isHomeBanner]="true"></app-banner>
        <app-expansions-carrousel [expansions]="expansions"
                                  [carrouselTitle]="'Last expansions'">
        </app-expansions-carrousel>
    </div>
}
