<div class="expansion" [style.background-image]="'url(' + bgImage + ')'">
    <div class="expansion__overlay"></div>
    <img class="expansion__title" [src]="overImage" alt="over banner image" />
    <div class="expansion__progress">
        <span class="expansion__progress__quantity">{{acquired+'/'+total}}</span>
        <app-progress-bar blackOrWhite="W" [acquired]="acquired" [total]="total"></app-progress-bar>
    </div>
</div>
